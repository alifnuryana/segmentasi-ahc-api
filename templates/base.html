<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="{{ url_for('static',path='/css/app.css') }}" rel="stylesheet"/>
</head>
<body class="font-sans antialiased bg-slate-100">
<!-- ========== HEADER ========== -->
<header class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-[48] w-full bg-gray-900 border-b text-sm py-2.5 ">
    <nav class="max-w-[85rem] mx-auto w-full flex md:grid md:grid-cols-2 md:gap-x-1 basis-full items-center w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="me-5">
            <!-- Logo -->
            <a class="flex-none rounded-md text-xl inline-block font-semibold focus:outline-none focus:opacity-80"
               href="/" aria-label="Preline">
                <img width="116" height="32" class="w-28 h-auto"
                     src="https://www.widyatama.ac.id/wp-content/uploads/2023/03/Logo_Widyatama__Universitas_Widyatama__Original_PNG-removebg-preview-1024x312.png"
                     alt="Widyatama Logo">
            </a>
            <!-- End Logo -->
        </div>

        <div class="flex-1 flex flex-row justify-end items-center gap-1">
            <!-- Collapse -->
            <div class="md:hidden">
                <button type="button"
                        class="hs-collapse-toggle size-[38px] relative inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-white hover:bg-white/10 focus:outline-none focus:bg-white/10 disabled:opacity-50 disabled:pointer-events-none"
                        id="hs-secondaru-navbar-collapse" aria-expanded="false" aria-controls="hs-secondaru-navbar"
                        aria-label="Toggle navigation" data-hs-collapse="#hs-secondaru-navbar">
                    <svg class="hs-collapse-open:hidden size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                         height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" x2="21" y1="6" y2="6"/>
                        <line x1="3" x2="21" y1="12" y2="12"/>
                        <line x1="3" x2="21" y1="18" y2="18"/>
                    </svg>
                    <svg class="hs-collapse-open:block shrink-0 hidden size-4" xmlns="http://www.w3.org/2000/svg"
                         width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"/>
                        <path d="m6 6 12 12"/>
                    </svg>
                    <span class="sr-only">Toggle navigation</span>
                </button>
            </div>
            <!-- End Collapse -->
        </div>
    </nav>
</header>
<!-- ========== END HEADER ========== -->

<!-- ========== MAIN CONTENT ========== -->
<main id="content">
    <!-- Secondary Navbar -->
    <div class="md:py-4 bg-white md:border-b border-gray-200">
        <nav class="relative max-w-[85rem] w-full mx-auto md:flex md:items-center md:gap-3 px-4 sm:px-6 lg:px-8">
            <!-- Collapse -->
            <div id="hs-secondaru-navbar"
                 class="hs-collapse hidden overflow-hidden transition-all duration-300 basis-full grow md:block"
                 aria-labelledby="hs-secondaru-navbar-collapse">
                <div class="overflow-hidden overflow-y-auto max-h-[75vh] [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                    <div class="py-2 md:py-0 flex flex-col md:flex-row md:items-center gap-y-0.5 md:gap-y-0 md:gap-x-6">
                        <a class="py-2 md:py-0 flex items-center font-medium text-sm text-blue-600 focus:outline-none focus:text-blue-600"
                           href="/" aria-current="page">
                            <svg class="shrink-0 size-4 me-3 md:me-2 block md:hidden" xmlns="http://www.w3.org/2000/svg"
                                 width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"/>
                                <path d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                            </svg>
                            Dashboard
                        </a>

                        <div class="hs-dropdown [--strategy:static] md:[--strategy:fixed] [--adaptive:none] [--is-collapse:true] md:[--is-collapse:false] ">
                            <button id="hs-secondaru-navbar-dropdown" type="button"
                                    class="hs-dropdown-toggle w-full py-2 md:py-0 flex items-center font-medium text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500"
                                    aria-haspopup="menu" aria-expanded="false" aria-label="Dropdown">
                                <svg class="shrink-0 size-4 me-3 md:me-2 block md:hidden"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <ellipse cx="12" cy="5" rx="9" ry="3"/>
                                    <path d="M3 5V19A9 3 0 0 0 21 19V5"/>
                                    <path d="M3 12A9 3 0 0 0 21 12"/>
                                </svg>
                                Data
                                <svg class="hs-dropdown-open:-rotate-180 md:hs-dropdown-open:rotate-0 duration-300 shrink-0 size-4 ms-auto md:ms-1"
                                     xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path d="m6 9 6 6 6-6"/>
                                </svg>
                            </button>

                            <div class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 relative w-full md:w-52 hidden z-10 top-full ps-7 md:ps-0 md:bg-white md:rounded-lg md:shadow-md before:absolute before:-top-4 before:start-0 before:w-full before:h-5 md:after:hidden after:absolute after:top-1 after:start-2 after:w-0.5 after:h-[calc(100%-0.25rem)] after:bg-gray-100"
                                 role="menu" aria-orientation="vertical" aria-labelledby="hs-secondaru-navbar-dropdown">
                                <div class="py-1 md:px-1 space-y-0.5">
                                    <a class="py-1.5 md:px-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500"
                                       href="/upload_csv">
                                        Upload CSV
                                    </a>

                                    <div class="hs-dropdown [--strategy:static] md:[--strategy:absolute] [--adaptive:none] md:[--trigger:hover] [--is-collapse:true] md:[--is-collapse:false] relative">
                                        <button id="hs-secondaru-navbar-dropdown-sub" type="button"
                                                class="hs-dropdown-toggle w-full py-1.5 md:px-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500">
                                            Sub Menu
                                            <svg class="hs-dropdown-open:-rotate-180 md:hs-dropdown-open:-rotate-90 md:-rotate-90 duration-300 ms-auto shrink-0 size-4"
                                                 xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                                 viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                                 stroke-linecap="round" stroke-linejoin="round">
                                                <path d="m6 9 6 6 6-6"/>
                                            </svg>
                                        </button>

                                        <div class="hs-dropdown-menu transition-[opacity,margin] duration-[0.1ms] md:duration-[150ms] hs-dropdown-open:opacity-100 opacity-0 relative md:w-48 hidden z-10 md:mt-2 md:!mx-[10px] md:top-0 md:end-full ps-7 md:ps-0 md:bg-white md:rounded-lg md:shadow-md before:hidden md:before:block before:absolute before:-end-5 before:top-0 before:h-full before:w-5 md:after:hidden after:absolute after:top-1 after:start-2 after:w-0.5 after:h-[calc(100%-0.25rem)] after:bg-gray-100"
                                             role="menu" aria-orientation="vertical"
                                             aria-labelledby="hs-secondaru-navbar-dropdown-sub">
                                            <div class="p-1 space-y-0.5 md:space-y-1">
                                                <a class="py-1.5 md:px-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500"
                                                   href="#">
                                                    About
                                                </a>

                                                <a class="py-1.5 md:px-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500"
                                                   href="#">
                                                    Downloads
                                                </a>

                                                <a class="py-1.5 md:px-2 flex items-center text-sm text-gray-800 hover:text-gray-500 focus:outline-none focus:text-gray-500"
                                                   href="#">
                                                    Team Account
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Collapse -->
        </nav>
    </div>
    <!-- End Secondary Navbar -->

    <div class="max-w-[85rem] min-h-[75rem] mx-auto py-10 px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </div>
</main>

<!-- ========== FOOTER ========== -->
<footer class="mt-auto py-3 bg-gray-800 dark:bg-neutral-800">
    <div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
        <p class="text-white">
            &copy; 2021 Widyatama University. All rights reserved.
        </p>
        <p class="text-white">Segmetasi Pelanggan Menggunakan AHC - BIMA</p>
    </div>
</footer>
<!-- ========== END FOOTER ========== -->
<!-- ========== END MAIN CONTENT ========== -->
<script src="{{ url_for('static',path='/library/preline/preline.js') }}"></script>
<script src="{{ url_for('static',path='/library/lodash/lodash.min.js') }}"></script>
<script src="{{ url_for('static',path='/library/dropzonejs/min/dropzone.min.js') }}"></script>
</body>
</html>
